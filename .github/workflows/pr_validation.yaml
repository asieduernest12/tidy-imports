name: PR test

on:
  pull_request:
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --force

      - name: Build project
        run: |
          # npm run build
          npm run release
          git push --follow-tags origin feat/cliPrompts